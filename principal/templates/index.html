<!DOCTYPE html>
<html class="js no-touchevents" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="This is a simple podcast app build with the idea of using Progressive Web Apps! Its a experimentation of the power that the web has gain! Enjoy!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mockingbird - Podcast using Progressive Web Apps</title>
        <link rel="icon" sizes="192x192" href="/static/img/icon/ic_launcher-4x.png">

        <link rel="manifest" href="./manifest.json">

        {% assets "css_all" %}
            <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}
        <style>

        </style>
    </head>
    <body>
        <!-- The drawer is always open in large screens. The header is always shown, even in small screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Mockingbird</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                        mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title"><strong>Mockingbird</strong></span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link action-navigation" href="#home"><i class="fa fa-home"></i>&nbsp;&nbsp;Principal</a>
                    <a class="mdl-navigation__link action-navigation" href="#">Link</a>
                    <a class="mdl-navigation__link action-navigation" href="#">Link</a>
                    <a class="mdl-navigation__link action-navigation" href="#">Link</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div id="content" class="mdl-cell mdl-cell--12-col"></div>
                        <div id="default-mockingbird-snackbar" class="mdl-js-snackbar mdl-snackbar">
                            <strong><div class="mdl-snackbar__text"></div></strong>
                            <button class="mdl-snackbar__action" type="button"></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script type="text/javascript" src="/static/js/pouchdb-6.0.7.min.js" defer></script>
        {% assets "js_all" %}
            <script type="text/javascript" src="{{ ASSET_URL }}" defer></script>
        {% endassets %}
    </body>
</html>
